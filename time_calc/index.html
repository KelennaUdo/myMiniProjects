<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Combinator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="container">
        <h1 style="font-size: 3rem">Time Calculator</h1>
        <div class="notes">
            <p>Format: hours : minuites : seconds (note the space)</p>
            <p>PS: hover over the buttons for shortcut keys</p>
        </div>
        <input type="text" placeholder="time_1" id="time_1">
        <input type="text" placeholder="time_2" id="time_2">
       <div class="result" style="color: black">result</div>

       <div class="buttons">
        <button class="clear" >clear</button>
        <button class="subtract">subtract</button>
        <button class="add">add</button>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
